<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햌햟혝햟햩쮏 - Vinyl Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 햗햃햌햃 -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>游꿧 Vinyl Store</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">游 햅햩햟쒫쫧썜</a></li>
                <li><a href="catalog.html">游늶 햌햟혝햟햩쮏</a></li>
                <li><a href="cart.html" id="cart-link">游 햌쮐향햦햫햟 (<span id="cart-count">0</span>)</a></li>
                <li><a href="login.html" id="auth-link">游댏 뉋쮏좜햦</a></li>
            </ul>
        </nav>
    </header>

    <!-- 뤯뫓뢇뤯뉋뢇뤯 햐뤯덇돯먫뒗떓럟뤯 -->
    <main style="padding: 2rem;">
        <h1 style="color: #8B008B; text-align: center; margin-bottom: 1rem;">游 뉌햣 쒫쟳쫧쟳쮏쒬햣 햩햟혜혝햦햫햨햦</h1>
        <p style="text-align: center; color: #666; margin-bottom: 3rem;">뉌햠햣햦혝햣 햦향 햫햟혣햣햧 햨쮏햩햣햨혡햦햦</p>
        
        <!-- 햌뤯뢇뭻돯똻뢇돯 햆햍햞 햑뤯뉋냻먫뤯 -->
        <div class="products" id="products-container">
            <!-- 햑뤯뉋냻먫 햄햒햆햒햑 행햃햅먫했햇햏햚 햖햇먫돯 JavaScript -->
            <div style="text-align: center; padding: 3rem; color: #666;">
                <div style="width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid #8B008B; border-radius: 50%; margin: 0 auto; animation: spin 1s linear infinite;"></div>
                <p style="margin-top: 20px;">행햟햡혞향햨햟 햨햟혝햟햩쮏햟...</p>
            </div>
        </div>
    </main>

    <!-- 뤯덇뛣햝햖햇햏햊햇 JavaScript -->
    <script src="auth.js"></script>
    <script src="cart.js"></script>
    <script src="main.js"></script>
    
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
