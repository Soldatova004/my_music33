<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–ö–∞—Ç–∞–ª–æ–≥ - Vinyl Store</title>
</head>
<body style="font-family: Arial; margin: 0; background: #FFF0F5;">
    <!-- –®–ê–ü–ö–ê -->
    <div style="background: #8B008B; color: white; padding: 20px;">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1 style="margin: 0;">üéµ Vinyl Store</h1>
            <div>
                <a href="index.html" style="color: white; margin-right: 15px;">üè† –ì–ª–∞–≤–Ω–∞—è</a>
                <a href="catalog.html" style="color: white; margin-right: 15px;">üìã –ö–∞—Ç–∞–ª–æ–≥</a>
                <a href="cart.html" style="color: white; margin-right: 15px;">üõí –ö–æ—Ä–∑–∏–Ω–∞ (<span id="cart-count">0</span>)</a>
                <a href="login.html" style="color: white;">üîê –í–æ–π—Ç–∏</a>
            </div>
        </div>
    </div>

    <!-- –ó–ê–ì–û–õ–û–í–û–ö -->
    <div style="text-align: center; padding: 40px; background: #FF69B4; color: white;">
        <h1 style="font-size: 2.5rem;">üìÄ –ö–∞—Ç–∞–ª–æ–≥ –ø–ª–∞—Å—Ç–∏–Ω–æ–∫</h1>
        <p>–í—ã–±–µ—Ä–∏—Ç–µ –≤–∏–Ω–∏–ª–æ–≤—ã–µ –ø–ª–∞—Å—Ç–∏–Ω–∫–∏</p>
    </div>

    <!-- –¢–û–í–ê–†–´ -->
    <div id="products" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; padding: 30px; max-width: 1200px; margin: 0 auto;">
        <!-- –¢–æ–≤–∞—Ä—ã –ø–æ—è–≤—è—Ç—Å—è –∑–¥–µ—Å—å -->
    </div>

    <!-- –ü–†–û–°–¢–û–ô JAVASCRIPT -->
    <script>
        // –¢–û–í–ê–†–´
        const products = [
            {id: 1, name: "The Beatles - Abbey Road", price: 3499, color: "#8B008B"},
            {id: 2, name: "Pink Floyd - Dark Side", price: 3999, color: "#FF69B4"},
            {id: 3, name: "Miles Davis - Kind of Blue", price: 3299, color: "#DB7093"},
            {id: 4, name: "Daft Punk - Random Access", price: 2899, color: "#8B008B"},
            {id: 5, name: "Amy Winehouse - Back to Black", price: 2799, color: "#FF69B4"},
            {id: 6, name: "Queen - A Night at the Opera", price: 3699, color: "#DB7093"}
        ];

        // –ü–û–ö–ê–ó–ê–¢–¨ –¢–û–í–ê–†–´
        function showProducts() {
            const container = document.getElementById('products');
            container.innerHTML = '';
            
            products.forEach(product => {
                const div = document.createElement('div');
                div.style.background = 'white';
                div.style.borderRadius = '10px';
                div.style.padding = '20px';
                div.style.boxShadow = '0 3px 10px rgba(0,0,0,0.1)';
                
                div.innerHTML = `
                    <div style="background: ${product.color}; height: 200px; border-radius: 10px; display: flex; align-items: center; justify-content: center; color: white; font-size: 3rem;">
                        üéµ
                    </div>
                    <h3 style="color: #8B008B; margin: 15px 0 10px 0;">${product.name}</h3>
                    <p style="color: #C71585; font-size: 1.8rem; font-weight: bold; margin: 10px 0 20px 0;">${product.price} ‚ÇΩ</p>
                    <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                        <button onclick="changeQuantity(${product.id}, -1)" style="background: #FF69B4; color: white; border: none; width: 40px; height: 40px; border-radius: 50%; font-size: 1.5rem; cursor: pointer;">-</button>
                        <input id="qty-${product.id}" value="1" style="width: 60px; text-align: center; border: 2px solid #FFE4E9; border-radius: 5px; font-size: 1.2rem;" readonly>
                        <button onclick="changeQuantity(${product.id}, 1)" style="background: #FF69B4; color: white; border: none; width: 40px; height: 40px; border-radius: 50%; font-size: 1.5rem; cursor: pointer;">+</button>
                    </div>
                    <button onclick="addToCart(${product.id})" style="width: 100%; padding: 12px; background: #8B008B; color: white; border: none; border-radius: 8px; font-size: 1.1rem; cursor: pointer; font-weight: bold;">
                        üõí –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É
                    </button>
                `;
                
                container.appendChild(div);
            });
            
            updateCartCount();
        }

        // –ò–ó–ú–ï–ù–ò–¢–¨ –ö–û–õ–ò–ß–ï–°–¢–í–û
        function changeQuantity(productId, change) {
            const input = document.getElementById('qty-' + productId);
            let value = parseInt(input.value) + change;
            if (value < 1) value = 1;
            if (value > 10) value = 10;
            input.value = value;
        }

        // –î–û–ë–ê–í–ò–¢–¨ –í –ö–û–†–ó–ò–ù–£
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            const input = document.getElementById('qty-' + productId);
            const quantity = parseInt(input.value) || 1;
            
            // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â—É—é –∫–æ—Ä–∑–∏–Ω—É
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –µ—Å—Ç—å –ª–∏ —Ç–æ–≤–∞—Ä
            const existing = cart.find(item => item.id === productId);
            if (existing) {
                existing.quantity = (existing.quantity || 1) + quantity;
            } else {
                cart.push({
                    id: product.id,
                    name: product.name,
                    price: product.price,
                    quantity: quantity
                });
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫
            updateCartCount();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            alert('‚úÖ –î–æ–±–∞–≤–ª–µ–Ω–æ: ' + product.name + ' (' + quantity + ' —à—Ç.)');
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ
            input.value = 1;
        }

        // –û–ë–ù–û–í–ò–¢–¨ –°–ß–ï–¢–ß–ò–ö –ö–û–†–ó–ò–ù–´
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const count = cart.reduce((sum, item) => sum + (item.quantity || 1), 0);
            
            const counter = document.getElementById('cart-count');
            if (counter) {
                counter.textContent = count;
            }
        }

        // –ó–ê–ì–†–£–ó–ò–¢–¨ –ü–†–ò –°–¢–ê–†–¢–ï
        document.addEventListener('DOMContentLoaded', function() {
            console.log('–ö–∞—Ç–∞–ª–æ–≥ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...');
            showProducts();
        });
    </script>
</body>
