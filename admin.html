<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель - MMusic</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1><i class="fas fa-music"></i> Админ-панель MMusic</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Главная</a></li>
                <li><a href="dashboard.html">Личный кабинет</a></li>
                <li><a href="#" onclick="auth.logout()">Выйти</a></li>
            </ul>
        </nav>
    </header>

    <div class="admin-panel">
        <h2 class="section-title">Управление заказами</h2>
        
        <div style="margin-bottom: 2rem;">
            <input type="text" id="search-orders" placeholder="Поиск по имени, email или телефону..." 
                   style="padding: 0.8rem; width: 300px; border: 2px solid #eee; border-radius: 5px;">
            <button onclick="filterOrders()" style="padding: 0.8rem 1.5rem; background: var(--primary-color); color: white; border: none; border-radius: 5px; cursor: pointer;">
                Поиск
            </button>
        </div>

        <div id="admin-orders">
            <!-- Заказы будут загружены через JS -->
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!auth.currentUser || !auth.isAdmin()) {
                alert('Доступ запрещен');
                window.location.href = 'index.html';
                return;
            }

            loadAdminOrders();
        });

        function loadAdminOrders() {
            const users = auth.getUsers();
            let allOrders = [];

            // Собираем все заказы всех пользователей
            users.forEach(user => {
                if (user.orders && user.orders.length > 0) {
                    user.orders.forEach(order => {
                        allOrders.push({
                            ...order,
                            userName: user.name,
                            userEmail: user.email,
                            userPhone: user.phone
                        });
                    });
                }
            });

            // Сортируем по дате (новые первые)
            allOrders.sort((a, b) => new Date(b.date) - new Date(a.date));

            const container = document.getElementById('admin-orders');
            
            if (allOrders.length === 0) {
                container.innerHTML = '<p>Заказов пока нет</p>';
                return;
            }

            container.innerHTML = `
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Дата</th>
                            <th>Покупатель</th>
                            <th>Email</th>
                            <th>Телефон</th>
                            <th>Товары</th>
                            <th>Сумма</th>
                            <th>Статус</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${allOrders.map(order => `
                            <tr>
                                <td>#${order.id}</td>
                                <td>${new Date(order.date).toLocaleDateString()}</td>
                                <td>${order.userName}</td>
                                <td>${order.userEmail}</td>
                                <td>${order.userPhone}</td>
                                <td>${order.items.length} шт.</td>
                                <td>${order.total.toFixed(2)} руб.</td>
                                <td>
                                    <select onchange="updateOrderStatus(${order.id}, this.value)" style="padding: 0.3rem; border: 1px solid #eee; border-radius: 3px;">
                                        <option value="pending" ${order.status === 'pending' ? 'selected' : ''}>В обработке</option>
                                        <option value="processing" ${order.status === 'processing' ? 'selected' : ''}>Собирается</option>
                                        <option value="shipped" ${order.status === 'shipped' ? 'selected' : ''}>Отправлен</option>
                                        <option value="delivered" ${order.status === 'delivered' ? 'selected' : ''}>Доставлен</option>
                                    </select>
                                </td>
                                <td>
                                    <button onclick="viewOrder(${order.id})" style="background: var(--secondary-color); color: white; border: none; padding: 0.3rem 0.8rem; border-radius: 3px; cursor: pointer; margin-right: 0.5rem;">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function updateOrderStatus(orderId, newStatus) {
            const users = auth.getUsers();
            
            users.forEach(user => {
                if (user.orders) {
                    user.orders.forEach(order => {
                        if (order.id === orderId) {
                            order.status = newStatus;
                        }
                    });
                }
            });

            localStorage.setItem('users', JSON.stringify(users));
            alert('Статус заказа обновлен');
        }

        function viewOrder(orderId) {
            const users = auth.getUsers();
            let orderDetails = null;
            let userDetails = null;

            users.forEach(user => {
                if (user.orders) {
                    const order = user.orders.find(o => o.id === orderId);
                    if (order) {
                        orderDetails = order;
                        userDetails = user;
                    }
                }
            });

            if (orderDetails) {
                const itemsList = orderDetails.items.map(item => 
                    `${item.name} x${item.quantity} - ${(item.price * item.quantity).toFixed(2)} руб.`
                ).join('\n');

                alert(`Детали заказа #${orderId}\n\n` +
                      `Покупатель: ${userDetails.name}\n` +
                      `Email: ${userDetails.email}\n` +
                      `Телефон: ${userDetails.phone}\n\n` +
                      `Товары:\n${itemsList}\n\n` +
                      `Итого: ${orderDetails.total.toFixed(2)} руб.\n` +
                      `Статус: ${orderDetails.status}`);
            }
        }

        function filterOrders() {
            // Реализация фильтрации заказов
            alert('Фильтрация будет реализована в следующем обновлении');
        }
    </script>
</body>
</html>
