<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления - Vinyl Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(139, 0, 139, 0.1);
        }
        .stat-card h3 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--dark-pink);
        }
        .user-role-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }
        .role-manager { background: #8B008B; color: white; }
        .role-employee { background: #FF69B4; color: white; }
        .role-customer { background: #DB7093; color: white; }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1><i class="fas fa-cog"></i> Панель управления</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Магазин</a></li>
                <li><a href="dashboard.html">Кабинет</a></li>
                <li><a href="#" onclick="auth.logout()">Выйти</a></li>
            </ul>
        </nav>
    </header>

    <main class="admin-panel">
        <h2 class="section-title"><i class="fas fa-tachometer-alt"></i> Статистика магазина</h2>
        
        <div class="admin-stats" id="admin-stats">
            <!-- Статистика загружается через JS -->
        </div>
        
        <h3 class="section-title"><i class="fas fa-users"></i> Пользователи</h3>
        <div id="users-list">
            <!-- Список пользователей -->
        </div>
        
        <h3 class="section-title"><i class="fas fa-shopping-bag"></i> Все заказы</h3>
        <div id="admin-orders">
            <!-- Заказы загружаются через JS -->
        </div>
    </main>

    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!auth.currentUser || (auth.currentUser.role !== 'manager' && auth.currentUser.role !== 'employee')) {
                alert('Доступ запрещен. Только для персонала.');
                window.location.href = 'index.html';
                return;
            }
            
            loadAdminData();
        });
        
        function loadAdminData() {
            const users = auth.getUsers();
            
            // Статистика
            document.getElementById('admin-stats').innerHTML = `
                <div class="stat-card">
                    <h3><i class="fas fa-users"></i> Пользователей</h3>
                    <div class="stat-number">${users.length}</div>
                </div>
                <div class="stat-card">
                    <h3><i class="fas fa-shopping-cart"></i> Всего заказов</h3>
                    <div class="stat-number">${users.reduce((total, user) => total + (user.orders ? user.orders.length : 0), 0)}</div>
                </div>
                <div class="stat-card">
                    <h3><i class="fas fa-record-vinyl"></i> Товаров в каталоге</h3>
                    <div class="stat-number">6</div>
                </div>
            `;
            
            // Список пользователей
            let usersHtml = '<table class="orders-table"><thead><tr><th>ID</th><th>ФИО</th><th>Email</th><th>Телефон</th><th>Роль</th><th>Заказов</th></tr></thead><tbody>';
            users.forEach(user => {
                const roleClass = user.role === 'manager' ? 'role-manager' : 
                                user.role === 'employee' ? 'role-employee' : 'role-customer';
                const roleText = user.role === 'manager' ? 'Менеджер' : 
                               user.role === 'employee' ? 'Сотрудник' : 'Покупатель';
                usersHtml += `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.phone || 'Не указан'}</td>
                        <td><span class="user-role-badge ${roleClass}">${roleText}</span></td>
                        <td>${user.orders ? user.orders.length : 0}</td>
                    </tr>
                `;
            });
            usersHtml += '</tbody></table>';
            document.getElementById('users-list').innerHTML = usersHtml;
            
            // Все заказы
            let allOrders = [];
            users.forEach(user => {
                if (user.orders && user.orders.length > 0) {
                    user.orders.forEach(order => {
                        allOrders.push({
                            ...order,
                            userName: user.name,
                            userEmail: user.email
                        });
                    });
                }
            });
            
            if (allOrders.length === 0) {
                document.getElementById('admin-orders').innerHTML = '<p>Заказов пока нет.</p>';
                return;
            }
            
            let ordersHtml = '<table class="orders-table"><thead><tr><th>ID</th><th>Дата</th><th>Клиент</th><th>Товары</th><th>Сумма</th><th>Статус</th></tr></thead><tbody>';
            allOrders.forEach(order => {
                ordersHtml += `
                    <tr>
                        <td>#${order.id}</td>
                        <td>${new Date(order.date || Date.now()).toLocaleDateString()}</td>
                        <td>${order.userName}</td>
                        <td>${order.items ? order.items.length + ' шт.' : 'Нет данных'}</td>
                        <td>${order.total ? order.total + ' руб.' : 'Нет данных'}</td>
                        <td>
                            <select onchange="updateOrderStatus(${order.id}, this.value)">
                                <option value="pending" ${order.status === 'pending' ? 'selected' : ''}>В обработке</option>
                                <option value="processing" ${order.status === 'processing' ? 'selected' : ''}>Собирается</option>
                                <option value="shipped" ${order.status === 'shipped' ? 'selected' : ''}>Отправлен</option>
                                <option value="delivered" ${order.status === 'delivered' ? 'selected' : ''}>Доставлен</option>
                            </select>
                        </td>
                    </tr>
                `;
            });
            ordersHtml += '</tbody></table>';
            document.getElementById('admin-orders').innerHTML = ordersHtml;
        }
        
        function updateOrderStatus(orderId, newStatus) {
            alert(`Статус заказа #${orderId} изменен на: ${newStatus}`);
            // Здесь можно добавить сохранение в localStorage
        }
    </script>
</body>
</html>
