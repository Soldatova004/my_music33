<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - Vinyl Store</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1><i class="fas fa-record-vinyl"></i> Vinyl Store</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Корзина</a></li>
                <li><a href="#" onclick="auth.logout()"><i class="fas fa-sign-out-alt"></i> Выйти</a></li>
            </ul>
        </nav>
    </header>

    <main class="dashboard">
        <h2 class="section-title"><i class="fas fa-user-circle"></i> Личный кабинет</h2>
        
        <div class="user-info-card">
            <h3>Ваши данные</h3>
            <div id="user-info">
                <!-- Данные загружаются через JS -->
            </div>
        </div>
        
        <section>
            <h3 class="section-title"><i class="fas fa-history"></i> История заказов</h3>
            <div class="orders-list" id="user-orders">
                <p>У вас пока нет заказов. <a href="catalog.html">Перейти в каталог</a></p>
            </div>
        </section>
    </main>

    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!auth.currentUser) {
                window.location.href = 'login.html';
                return;
            }
            
            // Показываем информацию пользователя
            document.getElementById('user-info').innerHTML = `
                <p><strong><i class="fas fa-user"></i> ФИО:</strong> ${auth.currentUser.name}</p>
                <p><strong><i class="fas fa-envelope"></i> Email:</strong> ${auth.currentUser.email}</p>
                <p><strong><i class="fas fa-phone"></i> Телефон:</strong> ${auth.currentUser.phone}</p>
                <p><strong><i class="fas fa-calendar-alt"></i> Дата регистрации:</strong> ${new Date().toLocaleDateString()}</p>
                ${auth.currentUser.role ? `<p><strong><i class="fas fa-user-tag"></i> Роль:</strong> ${auth.currentUser.role === 'employee' ? 'Сотрудник' : auth.currentUser.role === 'manager' ? 'Менеджер' : 'Покупатель'}</p>` : ''}
            `;
            
            // Для сотрудников добавляем ссылку на админку
            if (auth.currentUser.role === 'employee' || auth.currentUser.role === 'manager') {
                const adminLink = document.createElement('a');
                adminLink.href = 'admin.html';
                adminLink.className = 'admin-link';
                adminLink.innerHTML = '<i class="fas fa-cog"></i> Панель управления';
                document.querySelector('.user-info-card').appendChild(adminLink);
            }
        });
    </script>
</body>
</html>
